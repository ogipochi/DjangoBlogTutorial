{% extends "base.html" %}
{% block title %}ブログ一覧｜Sampleブログ{% endblock %}
{% block content %}
  <h1>ブログ一覧</h1>
  {% for article in articles %}
    <h2>
      <a href="{% url 'blog:article_detail' id=article.id %}">
        {{ article.title }}
      </a>
    </h2>
    <p class="date">
      公開日:{{ article.publish }}
    </p>
    <p>by {{ article.author }}</p>
    {{ article.body|truncatewords:30 }}
  {% endfor %}
{% endblock %}
